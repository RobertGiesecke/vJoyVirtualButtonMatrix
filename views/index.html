<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <meta name="mobile-web-app-capable" content="yes">

        <title>Button Matrix</title>
        <script src="js/main.js"></script>
        <script src="js/button.js"></script>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/groups.css">
        <link rel="stylesheet" href="css/buttons.css">
        <link rel="stylesheet" href="css/sliders.css">
        <link rel="stylesheet" href="css/tabs.css">
    </head>

    <body>

        <div id="storage" style="display: none !important;">{{configStorage|safe}}</div>

        <div class="tabbed">
            <input type="radio" id="tab21" name="css-tabs2" checked>
            <input type="radio" id="tab22" name="css-tabs2">

            <ul class="tabs">
                <li class="tab"><label for="tab21">Group 1</label></li>
                <li class="tab"><label for="tab22">Group 2</label></li>
                <li class="tab"><button onClick="window.location.reload();">Refresh Page</button></li>
            </ul>

            <div class="tab-content">
                <div id="gridButtonContainer">
                    {{renderedButtons|safe}}
                </div>
            </div>

            <div class="tab-content">
                <div id="sliderContainer">
                    {{renderedSliders|safe}}
                </div>
            </div>
        </div>
    </body>

</html>
